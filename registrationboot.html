<html>
<head> 
<title>
Registration
</title>
	<style>
            
           @media screen and (max-width :576px){
               .container{
                height: 230svh;

                background-color: blue;
            }
	@media screen and (min-width:992px ){
                .container{
                height: 100vh;
                background-color: green;
            
	
	}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>
<body align="center" background="https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-fashion-university-campus-music-festival-college-music-competition-poster-image_191539.jpg"></br>
<div class="container">
<br> 
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<center><h4 class="card-title mt-2">Registration </h4></center>
</header>
<article class="card-body">
<form>
	<div class="form-row">
		<div class="col form-group">
			<label>First name </label> 
			<div class="input-group form-group">
				<div class="input-group-prepend">
				<span class="input-group-text"><i class="fas fa-user"></i></span>
				</div>
				<input type="text" class="form-control" placeholder="Enter FirstName">		
			</div>  
		</div> 
		<div class="col form-group">
			<label>Last name</label>
		  	<div class="input-group form-group">
				<div class="input-group-prepend">
				<span class="input-group-text"><i class="fas fa-user"></i></span>
				</div>
				<input type="text" class="form-control" placeholder="Enter LastName">		
			</div>
		</div>
	</div> 
	<div class="form-row">
		<div class="col form-group">
			<label>User name </label>   
		  	<div class="input-group form-group">
				<div class="input-group-prepend">
				<span class="input-group-text"><i class="fas fa-user"></i></span>
				</div>
				<input type="text" class="form-control" placeholder="Enter UserName">		
			</div>
		</div> 
		<div class="col form-group">
			<label>Phone Number</label>
		  	<div class="input-group form-group">
				<div class="input-group-prepend">
				<span class="input-group-text"><i class="fas fa-phone"></i></span>
				</div>
				<input type="text" class="form-control" placeholder="Enter MobileNumber">		
			</div>
		</div>
	</div> 
	<div class="form-group">
		<label>Email address</label>
		<div class="input-group form-group">
				<div class="input-group-prepend">
				<span class="input-group-text"><i class="fas fa-envelope"></i></span>
				</div>
				<input type="email" class="form-control" placeholder="Enter your email">		
			</div>
	</div> 
	<div class="form-group">
			<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="option1">
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="option2">
		  <span class="form-check-label"> Female</span>
		</label>
	</div> 
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label>City</label>
		  <input type="text" class="form-control">
		</div> 
		<div class="form-group col-md-6">
		  <label>Country</label>
		  <select id="inputState" class="form-control">
		    <option> <Choose.</option>
		  <option >United States</option>
		      <option selected="">India</option>
		      <option>Afganistan</option>
		  </select>
		</div> 
	</div> 
	<div class="col form-group">
		<label>Create password</label>
		<div class="input-group form-group">
				<div class="input-group-prepend">
				<span class="input-group-text"><i class="fas fa-key"></i></span>
				</div>
				<input class="form-control" type="password" placeholder="Create your password">	
		</div>
	</div>
	 <div class="col form-group">
		<label>Confirm password</label>
		<div class="input-group form-group">
				<div class="input-group-prepend">
				<span class="input-group-text"><i class="fas fa-lock"></i></span>
				</div>
				<input class="form-control" type="password" placeholder="Confirm password">	
		</div>
	</div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
    </div>      
    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
</form>
</article> 
<div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
</div> 
</div> 
</div>
</div>
<br><br>
</article>
</body>
</html>
