<!DOCTYPE HTML>
<html>
<head>
	<title>Registration</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		.container{
			position:relative;
            top:50px;
            border: 1px solid black;
            height: 600px;
            width: 500px;
            background-color:snow;
            text-align:center;
		}
		#id1{
         font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
		
	}
	
    </style>
    <script>
        function validateform(){  
            var name=document.register.id.value;  
            var password=document.register.pwd.value;
            var repassword=document.register.repwd.value; 
            if(name.length==0){  
            alert("Username must not be empty!");  
            return false;
            }
            if(password!=repassword){
            alert("Both passwords must be same!");
            return false;  
            }
            else{
            return true;}
        }
    </script>
</head>
<body align="center" background="https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-fashion-university-campus-music-festival-college-music-competition-poster-image_191539.jpg"></br>
  <div class="container">
        <h1 align="center" id="id1"><b>Sign Up</b></h1>
	 <form action="validationlogin.html" method="get" name="register" onsubmit="return validateform()" >
		<div class="row justify-content-center">
		<div class="form-group">
			<div class="form-row">
			<div class="col form-group">
		<input type="text" name="fname" class="form-control" placeholder="&#128100;First Name"></div>
		<div class="col form-group">
        <input type="text" name="lname" class="form-control" placeholder="&#128100;Last Name">
		</div>
		</div>
		<div class="form-row">
		<div class="col form-group">
		<input type="text" name="age" class="form-control" placeholder="Age">
		</div>
		<div class="col form-group">
		<input type="datetime-local" name="dob" class="form-control" placeholder="Date-Of-Birth">
		</div>
		</div>
		<div class="form-row">
			<div class="col form-group">
			<input type="text" name="email" class="form-control" placeholder="&#128386;Email Address">
			</div>
			</div>
		<div class="form-row">
			<div class="col form-group" align="left">
				<select id="gender" name="gender">
					<option value="" disabled selected>Gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other</option>
					</select>
		</div>
		<div class="col form-group">
			<select id="country" name="country">
				<option value="" disabled selected>Country</option>
				<option value="India">India</option>
				<option value="China">China</option>
				<option value="Pakisthan">Pakisthan</option>
				<option value="US">US</option>
				<option value="Germany">Germany</option>
				<option value="Australia">Australia</option>
				</select>
		</div>
		</div>
		<div class="form-row">
			<div class="col form-group">
			<input type="text" name="mobile" class="form-control" placeholder="&#128379;Mobile">
			</div>
		</div>
		<div class="form-row">
		<div class="col form-group">
		<input type="text" name="id" class="form-control" placeholder="&#128100;UserId(new)">
		</div>
		</div>
		<div class="form-row">
			<div class="col form-group">
		<input type="password" name="pwd" class="form-control" placeholder="&#128273;Password"></div>
		<div class="col form-group">
		<input type="password" name="repassword" class="form-control" placeholder="&#128274;Re-enter Password"></div>
		</div>
		<input type="checkbox">I agree to the terms&conditions<br/>
		<button type="submit" name="register" value="register" class="btn btn-success">Register</button><br/>
		<p>Already have an account? <a href="bslogin.html">Login</a></p>
		</div>
		</div>
	 </form>
  </div>
</body>
</html>
