<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
<style>
            
           
            @media screen and (max-width :576px){
               .card-footer, .card-header {
                height:20vh;
                background-color: red;
            }
			}
	@media screen and (min-width:992px ){
               .card-footer, .card-header {
                height:20vh;
                background-color: blue;
            }
  }
</style>
</head>
<body>
	<body align="center" background="https://img.freepik.com/free-vector/colorful-musical-notes_51486-581.jpg?size=626&ext=jpg"></br>
	<div class="container">
	<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<center><h3>Sign In</h3></center>
					<div class="d-flex justify-content-end social_icon">
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
					<center>
					<div class="card-header1">
						<input type="submit" style="background-color:lightgreen;color:white;width:120px;height:40px;" value="Sign In" class="btn login_btn">
					</div>
					</center>
				</form>
			</div>
			<div class="d-flex justify-content-center">
				<a href="#">Forgot your password?</a>
			</div>
			<div class="card-footer">
				
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Create One</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
